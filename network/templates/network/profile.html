{% extends "network/layout.html" %}

{% block body %}
    <h3>{{ username }}</h3>
    {% if user.is_authenticated and user.username != username %}
        <a href="#">Follow</a>
    {% endif %}

    <h5>Folowers 0</h5>
    <h5>Subscriptions 0</h5>

    <h4>Posts</h3>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <div class="card-text">{{ post.content }}</div>
                <h6 class="card-subtitle text-muted">{{ post.date }}</h6>
                <i class="fas fa-heart text-muted">0</i>
            </div>
        </div>
    {% endfor %}
{% endblock %}
